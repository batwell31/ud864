<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
     var map;

     function initMap() {
       // Constructor creates a new map - only center and zoom are required
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 41.2331, lng: -80.4934},
         zoom: 15
       });
       var penn_state_shenango = {lat: 41.23580927876249, lng: -80.50847232341766};
       var marker = new google.maps.Marker({
         position: penn_state_shenango,
         map: map,
         title: 'Penn State Shenango'
       });
     }
   </script>
   <!-- Loads the JS API ASYNCHRONOUSLY -->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDF--9UJbiRa5VgXbmO14t4q8HcUnjACSA&callback=initMap">
  </script>
 </body>
</html>
